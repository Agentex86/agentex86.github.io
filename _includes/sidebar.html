<div class="sidebar well" align="center">
  <img src="/images/banner.png"/>
</div>
<div class="sidebar well" align="justify">
{{ site.description }}
</div>

<div class="sidebar well">
    <h1>Posts recentes</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well" id="search-container" align="justify">
  <h1>Pesquisar no Agent x86</h1>
  <input type="search" name="search" id="search-input" placeholder="O que você está procurando?">
  <ul id="results-container"></ul>
  
  <!-- Script pointing to search-script.js -->
  <script src="/js/search-script.js" type="text/javascript"></script>
  
  <!-- Configuration -->
  <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
    noResultsText: '<p>Nenhum resultado encontrado!</p>',
    json: '/search.json'
  })
  </script>
</div>

{% if site.links_enabled %}
<div class="sidebar well">
{% include links-list.html %}
</div>
{% endif %}
