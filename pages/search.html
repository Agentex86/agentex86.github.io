---
layout: default
---

<div class="well" id="search-container" align="justify">
  <h1>Pesquisar no Agent x86</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Procurar...">
    <ul id="results-container"></ul>
  </div>
</div>

  <!-- Script pointing to search-script.js -->
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  
  <!-- Configuration -->
  <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
    noResultsText: '<p>Nenhum resultado encontrado!</p>',
    json: '/search.json'
  })
  </script>
