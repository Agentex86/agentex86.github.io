---
layout: default
---

<div class="well" align="justify">

    <h1>Todas as tags:</h1>
    <ul>
      {% assign tags = site.posts | all_tags %}
      {% for tag in tags %}
        {% assign tag_slug = tag['name'] | slugify: "raw" %}
        <li>
          <a class="tag-link"
            href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
            rel="category tag">
            #{{ tag['name'] }} ({{ tag['count'] }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
