---
layout: default
---

<div class="well" align="justify">
<h1>Tag: "{{ page.tag-name }}"</h1>
<ul style='padding-top: 16px;'>

{% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>, publicado em {{ post.date | date: "%d-%m-%Y" }} por {{ post.author }}</li>
    {% endif %}
{% endfor %}

</ul>
</div>
